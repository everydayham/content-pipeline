name: Weekly Analytics

on:
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  fetch-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Fetch Buzzsprout analytics
        env:
          BUZZSPROUT_API_TOKEN: ${{ secrets.BUZZSPROUT_API_TOKEN }}
        run: python scripts/fetch_buzzsprout.py
        continue-on-error: true
      
      - name: Fetch YouTube channel stats
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/fetch_youtube_stats.py
        continue-on-error: true
      
      - name: Fetch YouTube trends
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/fetch_youtube_trends.py
        continue-on-error: true
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add analytics/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Weekly analytics update - $(date +'%Y-%m-%d')"
            git push
          fi
